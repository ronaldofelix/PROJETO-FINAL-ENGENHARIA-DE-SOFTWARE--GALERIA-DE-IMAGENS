<body>

  <header>
    <h1>Galeria de Imagens</h1>
    <div class="button-container">
      <button id="botao-abrir-galeria" class="button">Abrir Galeria</button>
      <button id="logout-button" class="button" style="display: none;">Logout</button>
      <div class="search-container" style="display: none;">
        <input type="text" id="search-input" placeholder="Pesquisar por descrição...">
        <button id="search-button">Pesquisar</button>
      </div>
    </div>

  </header>

  <div id="login-modal" class="login-modal">
    <div class="login-content">
      <!-- Login Form -->
      <div id="login-section">
        <h2>Login</h2>
        <form id="login-form">
          <div class="form-group">
            <label for="login-username">Usuário:</label>
            <input type="text" id="login-username" required>
          </div>
          <div class="form-group">
            <label for="login-password">Senha:</label>
            <input type="password" id="login-password" required>
          </div>
          <div class="form-buttons">
            <button type="submit">Entrar</button>
            <button type="button" id="cancel-login">Cancelar</button>
          </div>
          <div class="form-switch">
            Não tem uma conta? <button type="button" id="switch-to-register">Registrar</button>
          </div>
        </form>
      </div>

      <!-- Register Form -->
      <div id="register-section" style="display: none;">
        <h2>Registro</h2>
        <form id="register-form">
          <div class="form-group">
            <label for="register-username">Usuário:</label>
            <input type="text" id="register-username" required>
          </div>
          <div class="form-group">
            <label for="register-email">Email:</label>
            <input type="email" id="register-email" required>
          </div>
          <div class="form-group">
            <label for="register-password">Senha:</label>
            <input type="password" id="register-password" required>
          </div>
          <div class="form-group">
            <label for="register-confirm-password">Confirmar Senha:</label>
            <input type="password" id="register-confirm-password" required>
          </div>
          <div class="form-buttons">
            <button type="submit">Registrar</button>
            <button type="button" id="cancel-register">Cancelar</button>
          </div>
          <div class="form-switch">
            Já tem uma conta? <button type="button" id="switch-to-login">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <main>


    <!-- Upload Section -->
    <div id="upload-section" class="upload-section" style="display: none;">
      <button id="open-upload-modal" class="upload-button">
        <i class="upload-icon">+</i>
        Adicionar Imagem
      </button>
    </div>

    <!-- Upload Modal -->
    <div id="upload-modal" class="upload-modal">
      <div class="upload-content">
        <h2>Enviar Nova Imagem</h2>
        <form id="upload-form">
          <div class="upload-area" id="drop-zone">
            <input type="file" id="file-input" accept=".jpg,.jpeg,.png,.gif" multiple hidden>
            <div class="upload-message">
              <span>Arraste imagens aqui ou clique para selecionar</span>
              <span class="upload-formats">(JPG, PNG, GIF)</span>
            </div>
          </div>
          <div id="preview-container" class="preview-container"></div>
          <div class="upload-buttons">
            <button type="submit">Enviar</button>
            <button type="button" id="cancel-upload">Cancelar</button>
          </div>
        </form>
      </div>
    </div>

      <div id="modal">

            <button id="next">Próxima</button>
            <button id="rotate-left">Rotacionar para esquerda</button>
            <button id="rotate-right">Rotacionar para direita</button>
            <button id="flip-horizontal">Inverter horizontalmente</button>
            <button id="flip-vertical">Inverter verticalmente</button>
            <button id="black-white">Filtro P&B</button>
            <button id="filtro-negativo"> Filtro Negativo</button>
            <button id="remove-filter">Remover Filtros</button>
            <button id="zoom-in">Zoom +</button>
            <button id="zoom-out">Zoom -</button>
            <button id="add-description">Adicionar Descrição</button>
            <button id="download">Baixar Original</button>
            <button id="download-efeitos">Baixar Com Efeitos</button>
            <button id="close">Fechar</button>

        </div>
      </div>

      <div id="description-modal" class="description-modal">
        <div class="description-content">
          <h2>Adicionar Descrição</h2>
          <textarea id="image-description" placeholder="Digite a descrição da imagem..."></textarea>
          <div class="description-buttons">
